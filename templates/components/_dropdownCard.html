<div class="form-group">
    <label for="{{ config.name }}" class="form-label">
        {{ config.label }}
        {% if config.required %}<span class="text-danger">*</span>{% endif %}
    </label>
            
    <div class="dropdown-card" id="dropdown-{{ config.name }}">
        <!-- Hidden input para armazenar o valor selecionado -->
        <input type="hidden" 
            name="{{ config.name }}" 
            id="{{ config.name }}"
            value="{{ selectedValue if selectedValue else '' }}"
            {% if config.required %} required {% endif %}>
        
        <!-- Botão do dropdown -->
        <button type="button" class="dropdown-toggle btn btn-outline-secondary w-100 text-start">
            <span class="placeholder-text">Selecione {{ config.label.lower() }}</span>
        </button>
        
        <!-- Menu do dropdown -->
        <div class="dropdown-menu" style="display: none;">
            {% if config.searchable %}
            <div class="dropdown-search p-2">
                <input type="text" 
                    class="dropdown-search-input form-control" 
                    placeholder="Pesquisar {{ config.label.lower() }}...">
            </div> 
            {% endif %}
            
            <div class="dropdown-items">
                {{ itemsHtml | safe }}
            </div>
        </div>
    </div>
</div>

<style>
/* Estilos do dropdown personalizado */
.dropdown-card {
    position: relative;
}

.dropdown-toggle {
    display: flex;
    align-items: center;
    justify-content: space-between;
    min-height: 40px;
}

.dropdown-toggle::after {
    content: '▼';
    font-size: 12px;
    margin-left: auto;
    transition: transform 0.3s ease;
}

.dropdown-toggle[aria-expanded="true"]::after {
    transform: rotate(180deg);
}

.dropdown-menu {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: white;
    border: 1px solid #dee2e6;
    border-radius: 0.375rem;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    z-index: 1000;
    max-height: 300px;
    overflow-y: auto;
}

.item-store {
    margin: 4px 0;
}

.store-name {
    font-size: 0.85em;
    color: #6c757d;
    font-weight: 500;
}

.store-name.no-store {
    color: #dc3545;
    font-style: italic;
}

.store-id {
    font-size: 0.75em;
    color: #adb5bd;
    margin-left: 8px;
}

/* Container da imagem */
.item-image-container {
    flex-shrink: 0;
    width: 50px;
    height: 50px;
    border-radius: 8px;
    overflow: hidden;
    border: 1px solid #e9ecef;
}

.item-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Layout das informações do produto */
.item-main-info {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 4px;
}

.item-extra-info {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-top: 4px;
}

/* Status do produto */
.item-status {
    font-size: 0.75em;
    padding: 2px 6px;
    border-radius: 12px;
    font-weight: 500;
}

.status-active {
    background-color: #d4edda;
    color: #155724;
}

.status-inactive {
    background-color: #f8d7da;
    color: #721c24;
}

/* Estoque */
.item-stock {
    font-size: 0.75em;
    padding: 2px 6px;
    border-radius: 12px;
    font-weight: 500;
}

.stock-high {
    background-color: #d4edda;
    color: #155724;
}

.stock-low {
    background-color: #fff3cd;
    color: #856404;
}

.stock-empty {
    background-color: #f8d7da;
    color: #721c24;
}

/* Vendas */
.item-sales {
    font-size: 0.75em;
    color: #17a2b8;
    font-weight: 500;
}

/* Ajustes responsivos */
@media (max-width: 576px) {
    .item-image-container {
        width: 40px;
        height: 40px;
    }
    
    .item-main-info {
        flex-direction: column;
        gap: 2px;
    }
    
    .item-extra-info {
        flex-direction: column;
        gap: 2px;
    }
}


.dropdown-menu.show {
    animation: dropdownShow 0.3s ease;
}

.dropdown-menu.hide {
    animation: dropdownHide 0.3s ease;
}

@keyframes dropdownShow {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes dropdownHide {
    from {
        opacity: 1;
        transform: translateY(0);
    }
    to {
        opacity: 0;
        transform: translateY(-10px);
    }
}

.dropdown-items {
    list-style: none;
    padding: 0;
    margin: 0;
}

.dropdown-item-wrapper {
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.dropdown-item-wrapper:hover {
    background-color: #f8f9fa;
}

.dropdown-item-wrapper.selected {
    background-color: #e7f3ff;
    border-left: 3px solid #007bff;
}

.dropdown-item {
    display: flex;
    align-items: center;
    padding: 8px 12px;
    gap: 10px;
}

.item-image {
    width: 40px;
    height: 40px;
    object-fit: cover;
    border-radius: 4px;
    flex-shrink: 0;
}

.item-details {
    display: flex;
    flex-direction: column;
    gap: 2px;
    flex-grow: 1;
}

.item-name {
    font-weight: 500;
    color: #333;
}

.item-value {
    color: #28a745;
    font-weight: 600;
    font-size: 0.9em;
}

.item-id {
    color: #6c757d;
    font-size: 0.8em;
}

.item-status {
    font-size: 0.8em;
    padding: 2px 6px;
    border-radius: 12px;
}

.status-online, .status-active {
    background-color: #d4edda;
    color: #155724;
}

.status-offline, .status-inactive {
    background-color: #f8d7da;
    color: #721c24;
}

.item-description {
    color: #6c757d;
    font-size: 0.9em;
}

.item-type {
    color: #17a2b8;
    font-size: 0.8em;
    font-weight: 500;
}

.dropdown-item-empty {
    padding: 12px;
    text-align: center;
    color: #6c757d;
    font-style: italic;
}

.selected-item {
    display: flex;
    align-items: center;
    gap: 10px;
}

.selected-item .item-details {
    display: flex;
    flex-direction: column;
    gap: 2px;
}

.placeholder-text {
    color: #6c757d;
}

/* NOVO: Estilo para indicador de selecionado */
.selected-indicator {
    color: #007bff;
    font-weight: 600;
    font-size: 0.8em;
}

.dropdown-item-wrapper.selected .selected-indicator {
    color: #007bff;
}
</style>
