<div class="button-wrapper">
    <div class="tooltip-animated tooltip-basic tooltip-{{ type }} button-container">
        <button type="button" class="{{ type }}-btn {{ class }}" onclick="submitBtn('{{ url }}', '{{ method }}' {% if target %}, '{{ target }}'{% endif %})">
            <i class="icon {{ icon }}"  style="font-size: 18px;"></i>
            <span class="tooltip-text tooltip-{{ orientation }}">{{ tooltip }}</span>
        </button>
    </div>
</div>
