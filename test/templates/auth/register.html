{% extends "base.html" %}

{% block title %}Registrar - MainDug{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo" style="height: 2.7rem;">
    </div>
    <h2 class="text-center mb-4">Criar Conta</h2>
    
    <form method="POST" autocomplete="off">
        <div class="mb-3">
            <label for="login" class="form-label">Usuário (Login)</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" id="login" name="login" required autocomplete="username" autofocus>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Senha Mestra</label>
            <div class="input-group password-wrapper">
                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Crie uma senha forte" required autocomplete="new-password">
                <button type="button" class="toggle-password" data-target="password">
                    <i class="bi bi-eye-fill"></i>
                </button>
            </div>
            <small class="text-muted">Mínimo 8 caracteres</small>
        </div>
        
        <div class="mb-4">
            <label for="passwordConfirm" class="form-label">Confirmar Senha Mestra</label>
            <div class="input-group password-wrapper">
                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Repita a senha" required autocomplete="new-password">
                <button type="button" class="toggle-password" data-target="passwordConfirm">
                    <i class="bi bi-eye-fill"></i>
                </button>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mt-3 py-3">Registrar</button>
        
        <div class="text-center mt-4">
            <p class="text-muted">Já tem uma conta? <a href="{{ url_for('auth.login') }}">Faça login</a></p>
        </div>
    </form>
</div>
{% endblock %}
