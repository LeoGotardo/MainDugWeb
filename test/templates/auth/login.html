{% extends "base.html" %}

{% block title %}Login - MainDug{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo" style="height: 2.7rem;">
    </div>
    <h2 class="text-center mb-4">Login</h2>
    
    <form method="POST" autocomplete="off">
        {{ form.hidden_tag() if form else '' }}
        
        <div class="mb-3">
            <label for="login" class="form-label">Usuário (Login)</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" id="login" name="login" placeholder="Login" required autofocus>
            </div>
        </div>
        
        <div class="mb-4">
            <label for="password" class="form-label">Senha</label>
            <div class="input-group password-wrapper">
                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Sua senha mestra" required autocomplete="current-password">
                <button type="button" class="toggle-password" data-target="password">
                    <i class="bi bi-eye-fill"></i>
                </button>
            </div>
        </div>
        
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="remember" name="remember">
            <label class="form-check-label" for="remember">
                Lembrar de mim
            </label>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mt-3 py-3">Entrar</button>
        
        <div class="text-center mt-4">
            <p class="text-muted">Ainda não tem uma conta? <a href="{{ url_for('auth.register') }}">Registre-se</a></p>
            <p class="text-muted"><a href="{{ url_for('auth.forgot_password') }}">Esqueceu a senha?</a></p>
        </div>
    </form>
</div>
{% endblock %}
