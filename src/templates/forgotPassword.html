{% extends 'base.html' %}

{% block content %}
{{ super() }}
<div id="page-forgot-password" class="page auth-container">
    <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo" style="height: 2.7rem; width: auto;">
    </div>
    <h2 class="text-center mb-4">Recuperar Senha</h2>
    <p class="text-muted text-center mb-4">Insira seu e-mail (ou login) para enviarmos um link de redefinição.</p>
    <form action="#" method="POST">
        <div class="mb-4">
            <label for="email_login" class="form-label">Email ou Login</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input type="text" class="form-control" id="email_login" name="email_login" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3 py-3">Enviar Link</button>
        <div class="text-center mt-4">
            <p class="text-muted"><a href="{{ url_for('login')}}">Voltar ao Login</a></p>
        </div>
    </form>
</div>
{% endblock %}
