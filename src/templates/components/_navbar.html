<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<nav class="navbar navbar-dark" style="background-color: #2a2a42;">
    <div class="container-fluid navbar-container">
        <!-- Botão Hamburguer que aciona o Offcanvas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Logo e Nome -->
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" width="30" height="30" alt="Logo">
            <h4 class="ms-2 mb-0" id="nav-item">Freetap</h4>
        </a>
    </div>
</nav>

<!-- Offcanvas (menu que abre pela direita) -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <!-- Cabeçalho do Offcanvas -->
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
    </div>

    <!-- Corpo do Offcanvas (itens de menu) -->
    <div class="offcanvas-body">
        <ul class="navbar-nav">
            {% if current_user.role == 'admin' %}
            <li class="nav-item dropdown">
                <a class="nav-link text-white" href="{{ url_for('itemList', user_id=current_user.user_id, itemType='tap') }}"></a>
                    <i class="icon bi bi-cpu">Lista de controles</i>
                </a>
            </li>
            {% endif %}
            <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('account') }}">
                    <i class="icon bi bi-person-circle">
                        <span class="ms-2">Perfil</span>
                    </i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('stats') }}">
                    <i class="icon bi bi-clipboard-data">
                        <span class="ms-2">Estatísticas</span>
                    </i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href=" {{ url_for('logout') }}">
                    <i class="icon bi bi-box-arrow-right">
                        <span class="ms-2">Sair</span>
                    </i>
                </a>
            </li>
        </ul>
    </div>
</div>

<!-- Bootstrap JS (com Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
