
<style>
    .file-upload-container {
        position: relative;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .file-upload-label {
        display: block;
        padding: 40px 20px;
        border: 2px dashed #000000;
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s ease;
        background-color: #f8f9fa;
    }

    .file-upload-label:hover {
        border-color: #667eea;
        background-color: #f0f2ff;
    }

    .file-upload-label.dragover {
        border-color: #667eea;
        background-color: #e8ecff;
    }

    .file-upload-input {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
    }

    .upload-icon {
        font-size: 48px;
        color: #000000;
        margin-bottom: 10px;
    }

    .upload-text {
        color: #000000;
        font-size: 16px;
        margin-bottom: 5px;
    }

    .upload-hint {
        color: #000000;
        font-size: 12px;
    }

    .image-preview {
        margin-top: 20px;
        text-align: center;
        display: none;
    }

    .preview-image {
        max-width: 100%;
        max-height: 200px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .file-info {
        margin-top: 15px;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 6px;
        font-size: 14px;
        color: #666;
        display: none;
    }

    .remove-image {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 12px;
    }

    .error-message {
        color: #e74c3c;
        font-size: 12px;
        margin-top: 5px;
        display: none;
    }
</style>
<div class="file-upload-container">
    <label for="imagem" class="file-upload-label" id="uploadLabel">
        <input hidden type="file" id="imagem" name='{{ field.name }}' class="file-upload-input" accept="image/*" {% if field.required %} required {% endif %}>
        <div class="upload-icon">üìÅ</div>
        <div class="upload-text">{{ field.placeholder }} {% if field.required %}<span class="text-danger">*</span>{% endif %}</div>
        <div class="upload-hint">PNG, JPG, JPEG at√© 5MB</div>
    </label>
    
    <div class="error-message" id="imagemError">Por favor, selecione uma imagem v√°lida</div>
    
    <div class="file-info" id="fileInfo">
        <strong>Arquivo:</strong> <span id="fileName"></span><br>
        <strong>Tamanho:</strong> <span id="fileSize"></span>
    </div>

    <div class="image-preview" id="imagePreview">
        <img id="previewImage" class="preview-image" alt="Preview">
        <br>
        <button type="button" class="remove-image" id="removeImage">Remover Imagem</button>
    </div>
</div>

<script>
    const imageInput = document.getElementById('imagem');
    const uploadLabel = document.getElementById('uploadLabel');
    const imagePreview = document.getElementById('imagePreview');
    const previewImage = document.getElementById('previewImage');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const removeImageBtn = document.getElementById('removeImage');
    const errorMessage = document.getElementById('imagemError');

    // Fun√ß√£o para formatar tamanho do arquivo
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Fun√ß√£o para validar arquivo
    function validateFile(file) {
        const maxSize = 5 * 1024 * 1024; // 5MB
        const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];

        if (!allowedTypes.includes(file.type)) {
            showError('Tipo de arquivo n√£o permitido. Use PNG, JPG, JPEG ou GIF.');
            return false;
        }

        if (file.size > maxSize) {
            showError('Arquivo muito grande. M√°ximo 5MB.');
            return false;
        }

        hideError();
        return true;
    }

    // Fun√ß√£o para mostrar erro
    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
    }

    // Fun√ß√£o para esconder erro
    function hideError() {
        errorMessage.style.display = 'none';
    }

    // Fun√ß√£o para mostrar preview da imagem
    function showImagePreview(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            previewImage.src = e.target.result;
            imagePreview.style.display = 'block';
        };
        reader.readAsDataURL(file);

        // Mostrar info do arquivo
        fileName.textContent = file.name;
        fileSize.textContent = formatFileSize(file.size);
        fileInfo.style.display = 'block';

        // Atualizar label
        uploadLabel.querySelector('.upload-text').textContent = 'Imagem selecionada';
        uploadLabel.querySelector('.upload-icon').textContent = '‚úÖ';
    }

    // Fun√ß√£o para remover imagem
    function removeImage() {
        imageInput.value = '';
        imagePreview.style.display = 'none';
        fileInfo.style.display = 'none';
        uploadLabel.querySelector('.upload-text').textContent = 'Clique aqui ou arraste uma imagem';
        uploadLabel.querySelector('.upload-icon').textContent = 'üìÅ';
        hideError();
    }

    // Fun√ß√£o para obter arquivo selecionado (para uso externo)
    function getSelectedFile() {
        return imageInput.files[0] || null;
    }

    // Event listeners para drag and drop
    uploadLabel.addEventListener('dragover', function(e) {
        e.preventDefault();
        uploadLabel.classList.add('dragover');
    });

    uploadLabel.addEventListener('dragleave', function(e) {
        e.preventDefault();
        uploadLabel.classList.remove('dragover');
    });

    uploadLabel.addEventListener('drop', function(e) {
        e.preventDefault();
        uploadLabel.classList.remove('dragover');
        
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            const file = files[0];
            if (validateFile(file)) {
                imageInput.files = files;
                showImagePreview(file);
            }
        }
    });

    // Event listener para sele√ß√£o de arquivo
    imageInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file && validateFile(file)) {
            showImagePreview(file);
        } else if (file) {
            removeImage();
        }
    });

    // Event listener para remover imagem
    removeImageBtn.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        removeImage();
    });

    // Disponibilizar fun√ß√µes globalmente
    window.imageUpload = {
        getFile: getSelectedFile,
        reset: removeImage,
        validate: () => {
            const file = getSelectedFile();
            return file ? validateFile(file) : false;
        }
    };
</script>
