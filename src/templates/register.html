{% extends "base.html" %}
{% block title %}Registro - MainDug{% endblock %}

{% block content %}
<div id="page-register" class="auth-container">
    <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo" style="height: 2.7rem; width: auto;">
    </div>
    <h2 class="text-center mb-4">Registro</h2>
    
    <form action="{{ url_for('signup') }}" method="POST" autocomplete="off">
        <div class="mb-3">
            <label for="reg-login" class="form-label">Usuário (Login)</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" id="reg-login" name="login" placeholder="Escolha um nome de usuário" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="reg-password" class="form-label">Senha Mestra</label>
            <div class="input-group password-wrapper">
                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                <input type="password" class="form-control" id="reg-password" name="password" placeholder="Sua senha mestra" required autocomplete="new-password">
                <button type="button" class="toggle-password" data-target="reg-password">
                    <i class="bi bi-eye-fill"></i>
                </button>
            </div>
        </div>
        <div class="mb-4">
            <label for="reg-passwordConfirm" class="form-label">Confirmar Senha</label>
            <div class="input-group password-wrapper">
                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                <input type="password" class="form-control" id="reg-passwordConfirm" name="passwordConfirm" placeholder="Repita a senha mestra" required autocomplete="new-password">
                <button type="button" class="toggle-password" data-target="reg-passwordConfirm">
                    <i class="bi bi-eye-fill"></i>
                </button>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3 py-3">Criar Conta</button>
        
        <div class="text-center mt-4">
            <p class="text-center mt-3 mb-0 text-secondary">
                Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a>
            </p>
        </div>
    </form>
</div>
{% endblock %}
