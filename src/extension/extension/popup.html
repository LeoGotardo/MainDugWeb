<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <div class="container">
        <!-- Cabeçalho -->
        <header class="header">
            <div class="logo">
                <img src="../../static/images/logo.svg">
                <h1>MainDug</h1>
            </div>
            <div id="userInfo" style="display: none;">
                <span id="userEmail"></span>
                <button id="logoutBtn" class="icon-btn" title="Sair">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Navegação por Abas -->
        <nav class="tabs">
            <button class="tab active" data-tab="passwords">
                <svg width="16" height="16" viewBox="0 0 24 24"><path fill="currentColor" d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2m-6 9c-1.1 0-2-.9-2-2s.9-2 2-2s2 .9 2 2s-.9 2-2 2M9 8V6c0-1.66 1.34-3 3-3s3 1.34 3 3v2z"/></svg>
                Senhas
            </button>
            <button class="tab" data-tab="settings">
                <svg width="16" height="16" viewBox="0 0 24 24"><path fill="currentColor" d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5s3.5 1.57 3.5 3.5s-1.57 3.5-3.5 3.5"/></svg>
                Config.
            </button>
            <button class="tab" data-tab="login">
                <svg width="16" height="16" viewBox="0 0 24 24"><path fill="currentColor" d="M12 4a4 4 0 1 1 0 8a4 4 0 0 1 0-8m0 10c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4"/></svg>
                Conta
            </button>
        </nav>

        <!-- Conteúdo das Abas -->
        <main class="tab-content-container">
            <!-- Aba de Senhas -->
            <div id="passwords" class="tab-content active">
                <div class="search-bar">
                    <input type="search" id="searchPasswords" placeholder="Buscar senhas...">
                </div>
                <div id="passwordLoader" style="display: none;">
                    <div class="spinner"></div>
                </div>
                <div id="passwordList">
                    <!-- As senhas serão inseridas aqui pelo popup.js -->
                </div>
            </div>

            <!-- Aba de Configurações -->
            <div id="settings" class="tab-content">
                <ul class="settings-list">
                    <li>
                        <label for="autoFill">Preenchimento automático</label>
                        <div class="switch">
                            <input type="checkbox" id="autoFill">
                            <span class="slider"></span>
                        </div>
                    </li>
                    <li>
                        <label for="autoSave">Salvar senhas automaticamente</label>
                        <div class="switch">
                            <input type="checkbox" id="autoSave">
                            <span class="slider"></span>
                        </div>
                    </li>
                    <li>
                        <label for="notifications">Mostrar notificações</label>
                        <div class="switch">
                            <input type="checkbox" id="notifications">
                            <span class="slider"></span>
                        </div>
                    </li>
                    <li>
                        <label for="darkMode">Modo escuro</label>
                        <div class="switch">
                            <input type="checkbox" id="darkMode">
                            <span class="slider"></span>
                        </div>
                    </li>
                </ul>
                <div class="settings-actions">
                    <button id="exportData" class="btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Exportar Dados (.csv)
                    </button>
                </div>
            </div>

            <!-- Aba de Login -->
            <div id="login" class="tab-content">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" required>
                    </div>
                    <div id="loginStatus" class="status-message" style="display: none;"></div>
                    <div class="form-actions">
                        <button type="submit" class="btn primary">Login</button>
                        <button type="button" id="registerBtn" class="btn">Registrar</button>
                    </div>
                </form>
            </div>
        </main>

        <!-- Elemento Toast para notificações -->
        <div id="toast"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
