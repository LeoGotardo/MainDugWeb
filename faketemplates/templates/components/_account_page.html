<div id="page-account" class="page">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="content-box">
                <h2 class="mb-4">Minha Conta</h2>
                <form onsubmit="handleAccountSave(event); return false;" autocomplete="off">
                    
                    <div class="image-input-container text-center mb-4">
                        <label for="profilePic" class="form-label">Foto de Perfil </label>
                        <div class="image-input-preview mx-auto" title="Clique para alterar">
                            <img src="" alt="Preview">
                            <span class="image-input-placeholder" style="font-size: 2.7rem;">
                                <i class="bi bi-person-bounding-box" style="font-size: 3rem;"></i>
                                <span class="mt-2">Clique para alterar</span>
                            </span>
                        </div>
                        <input type="file" id="profilePic" name="profilePic" class="d-none" accept="image/*">
                    </div>

                    <div class="mb-3">
                        <label for="acc-login" class="form-label">Login</label>
                        <input type="text" class="form-control" id="acc-login" name="login" value="user" required>
                    </div>
                    
                    <div class="form-group my-3">
                        <label for="acc-email" class="form-label">Email de Recuperação (Exemplo Regex)</label>
                        <input type="text" class="form-control" id="acc-email" name="acc-email" placeholder="email@exemplo.com" value=""
                               data-regex="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                               data-regex-message="Formato inválido para Email de Recuperação."
                               autocomplete="off">
                    </div>

                    <hr class="my-4">
                    <h4 class="mb-3">Alterar Senha Mestra</h4>

                    <div class="mb-3">
                        <label for="acc-password" class="form-label">Nova Senha (deixe em branco para não alterar)</label>
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="acc-password" name="password" placeholder="Nova senha mestra" autocomplete="new-password">
                            <button type="button" class="toggle-password" data-target="acc-password">
                                <i class="bi bi-eye-fill"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="acc-passwordConfirm" class="form-label">Confirmar Nova Senha</label>
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="acc-passwordConfirm" name="passwordConfirm" placeholder="Repita a nova senha" autocomplete="new-password">
                            <button type="button" class="toggle-password" data-target="acc-passwordConfirm">
                                <i class="bi bi-eye-fill"></i>
                            </button>
                        </div>
                    </div>
                    
                    <hr class="my-4">
                    <h4 class="mb-3">Personalização</h4>
                    <div class="mb-3">
                        <label for="accent-color-picker" class="form-label">Cor de Destaque</label>
                        <input type="color" class="form-control form-control-color" id="accent-color-picker" value="#0d6efd" title="Escolha sua cor principal">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-4 py-3">
                        Salvar Alterações
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
