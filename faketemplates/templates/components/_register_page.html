<div id="page-register" class="page auth-container">
    <div class="text-center mb-4">
        <img src="./src/static/images/logo.svg" alt="Logo" style="height: 2.7rem; width: auto;">
    </div>
    <h2 class="text-center mb-4">Criar Conta</h2>
    <form action="#" method="POST" autocomplete="off">
         <div class="mb-3">
            <label for="reg-login" class="form-label">Usuário (Login)</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" id="reg-login" name="login" required autocomplete="username">
            </div>
        </div>
        <div class="mb-3">
            <label for="reg-password" class="form-label">Senha Mestra</label>
            <div class="input-group password-wrapper">
                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                <input type="password" class="form-control" id="reg-password" name="password" placeholder="Crie uma senha forte" required autocomplete="new-password">
                <button type="button" class="toggle-password" data-target="reg-password">
                    <i class="bi bi-eye-fill"></i>
                </button>
            </div>
        </div>
         <div class="mb-4">
            <label for="reg-passwordConfirm" class="form-label">Confirmar Senha Mestra</label>
            <div class="input-group password-wrapper">
                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                <input type="password" class="form-control" id="reg-passwordConfirm" name="passwordConfirm" placeholder="Repita a senha" required autocomplete="new-password">
                <button type="button" class="toggle-password" data-target="reg-passwordConfirm">
                    <i class="bi bi-eye-fill"></i>
                </button>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3 py-3">Registrar</button>
        <div class="text-center mt-4">
            <p class="text-muted">Já tem uma conta? <a href="#" onclick="showPage('page-login'); return false;">Faça login</a></p>
        </div>
    </form>
</div>
