<div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adicionar Novo Usuário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="add-user-login" class="form-label">Login</label>
                        <input type="text" class="form-control" id="add-user-login" name="login" required>
                    </div>
                    <div class="mb-3">
                        <label for="add-user-password" class="form-label">Senha Provisória</label>
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="add-user-password" name="password" required>
                            <button type="button" class="toggle-password" data-target="add-user-password">
                                <i class="bi bi-eye-fill"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="add-user-role" class="form-label">Role</label>
                        <select class="form-select" id="add-user-role" name="role">
                            <option value="user">user</option>
                            <option value="sysadmin">sysadmin</option>
                        </select>
                    </div>
                    <div class="form-check form-switch my-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="add-user-enabled" name="enabled" checked>
                        <label class="form-check-label" for="add-user-enabled">Ativo</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-3">Criar Usuário</button>
                </form>
            </div>
        </div>
    </div>
</div>
